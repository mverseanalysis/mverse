<script type="application/shiny-prerendered" data-context="server-start">
library(knitr)
library(shiny)
library(learnr)
library(dplyr)
library(ggplot2)
library(mverse)
opts_chunk$set(echo = FALSE)
# prep data
dat <- soccer %>% 
  group_by(playerShort, position) %>%
  summarise(height = median(height), 
            weight = median(weight), 
            goals_per_game = sum(goals)/sum(games),
            cards_per_game = sum(yellowReds)/sum(games),
            .groups = "drop") %>%
  select(-playerShort) %>%
  filter(complete.cases(.))
</script>
